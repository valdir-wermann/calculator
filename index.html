<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="title">
        <h1>Calculator</h1>
    </div>
        <div class="calculator">
            <div id="screen">
                <span></span>
            </div>
                <button onclick="clearT()" id="c">C</button>
                <button onclick="del()" id="del">Del</button>
                <button onclick="add('/')" id="divide">/</button>
                <button onclick="add('*')" id="times">*</button>
                <button onclick="add('7')" id="seven">7</button>
                <button onclick="add('8')" id="eight">8</button>
                <button onclick="add('9')" id="nine">9</button>
                <button onclick="add('-')" id="minus">-</button>
                <button onclick="add('4')" id="four">4</button>
                <button onclick="add('5')" id="five">5</button>
                <button onclick="add('6')" id="six">6</button>
                <button onclick="add('+')" id="plus">+</button>
                <button onclick="add('1')" id="one">1</button>
                <button onclick="add('2')" id="two">2</button>
                <button onclick="add('3')" id="three">3</button>
                <button onclick="add('0')" id="zero">0</button>
                <button onclick="add('.')" id="dot">.</button>
                <button onclick="calc()" id="equal">=</button>         
    </div>
</body>
<script src="main.js"></script>
</html>
